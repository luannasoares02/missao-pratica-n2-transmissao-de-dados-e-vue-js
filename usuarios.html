<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body class="container bg-warning" style="padding: 50px;">
    <h1 style="text-align: center;">Usuários de Teste via REST</h1>
    <a href="https://reqres.in" target="_blank">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</a>
    <div id="usuarios" class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
                <div class="card p-2">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#usuarios',
            data: { users: [] },
            mounted() {
                fetch('https://reqres.in/api/users?per_page=10')
                    .then(response => response.json())
                    .then(data => this.users = data.data)
                    .catch(error => console.error('Erro ao buscar dados do usuário:', error));
            }
        });
    </script>
</body>
</html>
